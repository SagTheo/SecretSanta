<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Secret Santa</h1>
    <p>
        Enter as many names as you desire (click on Add after entering a name), then click 
        on OK to start the draw
    </p>
    <input type="text" class="userInput">
    <button class="add">Add</button>
    <button class="ok">OK</button>

    <ul class="namesList"></ul>

    <p>Click on reset if you have made a mistake and need to do it again</p>
    <button class="reset">Reset</button>

    <div class="randomDraw"></div>

    <script src="scripts.js"></script>
</body>
</html>
